server:
  port: 8091

spring:
  application:
    name: think-do
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  config:
    import: optional:file:.env[.properties]
  jackson:
    time-zone: GMT+8

  # Spring AI - 阿里云DashScope (OpenAI兼容模式)
  ai:
    openai:
      base-url: https://dashscope.aliyuncs.com/compatible-mode
      api-key: ${API_KEY}
      chat:
        options:
          model: ${AI_MODEL:qwen3-max}
          temperature: 0.7
      # Embedding模型配置 - 使用text-embedding-v4
      embedding:
        options:
          model: text-embedding-v4
    # 禁用自动重试机制，让异常立即返回
    retry:
      max-attempts: 1  # 不重试，失败立即返回
      on-client-errors: false

# Sa-Token配置
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: token
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效 这里是一天
  timeout: 86400
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: true
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: true
  # 关闭从 Cookie 读取
  is-read-cookie: false

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com.springleaf.thinkdo.mapper: DEBUG
    org.apache.ibatis: DEBUG
    org.apache.ibatis.logging.stdout.StdOutImpl: DEBUG