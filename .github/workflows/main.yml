name: CI/CD for Spring Boot

on:
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Java 环境
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven  # 添加 Maven 缓存，加速构建

      # 3. 编译项目（跳过测试，避免测试失败导致部署中断）
      - name: Build project
        run: mvn clean package -DskipTests -pl think-do-start -am

      # 4. 登录阿里云
      - name: Login to Alibaba Cloud ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      # 5. 构建镜像并推送到阿里云
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          # 这样写能保证每次都是最新的 latest
          tags: ${{ secrets.REGISTRY_URL }}/${{ secrets.IMAGE_NAME }}:latest

      # 6. 上传文件到服务器
      - name: Upload to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          port: ${{ secrets.SERVER_PORT }}
          source: "docker-compose.yml"
          target: /data/project/thinkdo/backend/
          overwrite: true

      # 7. 在服务器上构建镜像并部署
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASS }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /data/project/thinkdo/backend/

            # 登录阿里云（私有仓库必须登录才能 Pull）
            docker login --username=${{ secrets.REGISTRY_USERNAME }} --password=${{ secrets.REGISTRY_PASSWORD }} ${{ secrets.REGISTRY_URL }}

            echo "正在拉取最新镜像..."
            docker-compose pull

            echo "正在启动容器..."
            docker-compose up -d --remove-orphans

            # 清理无用的旧镜像
            docker image prune -f

            echo "部署完成！"